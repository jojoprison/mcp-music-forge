version: "3.9"

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    restart: unless-stopped
    env_file: .env
    environment:
      - TZ=${TZ:-UTC}
      - STORAGE_DIR=/app/data
      - DATABASE_URL=sqlite:////app/data/db.sqlite3
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./data:/app/data
    ports:
      - "8033:8033"
    depends_on:
      - redis

  worker:
    build:
      context: .
      dockerfile: Dockerfile.api
    restart: unless-stopped
    env_file: .env
    environment:
      - TZ=${TZ:-UTC}
      - STORAGE_DIR=/app/data
      - DATABASE_URL=sqlite:////app/data/db.sqlite3
    volumes:
      - ./data:/app/data
    depends_on:
      - redis
    command: [ "arq", "workers.tasks.WorkerSettings", "-w", "1" ]
